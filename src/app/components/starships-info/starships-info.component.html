<h2 mat-dialog-title>Star Ship Name : <b> {{StarshipInfo.name}} </b> </h2>
<mat-dialog-content class="mat-typography">
    <h3> Information about Star Ships</h3>
    <p> Model : <b> {{StarshipInfo.model}} </b> </p>
    <p> Cost : <b> {{StarshipInfo.cost_in_credits}} </b> </p>
    <p> Manufacturer : <b> {{StarshipInfo.manufacturer}} </b> </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
