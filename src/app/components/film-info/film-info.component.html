<h2 mat-dialog-title>Film Name : <b> {{filmDetails.title}} </b> </h2>
<mat-dialog-content class="mat-typography">
    <h3>Information about Films </h3>
    <p> Release Date : <b> {{filmDetails.release_date}} </b> </p>
    <p> Directors : <b> {{filmDetails.director}} </b> </p>
    <p> Producers : <b> {{filmDetails.producer}} </b> </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
