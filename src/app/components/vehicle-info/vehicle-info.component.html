<h2 mat-dialog-title>Vehicle Name : <b> {{vehicleInfo.name}} </b> </h2>
<mat-dialog-content class="mat-typography">
    <h3>Information about Vehicles</h3>
    <p> Model : <b> {{vehicleInfo.model}} </b> </p>
    <p> Cost : <b> {{vehicleInfo.cost_in_credits}} </b> </p>
    <p> Manufacturer : <b> {{vehicleInfo.manufacturer}} </b> </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
